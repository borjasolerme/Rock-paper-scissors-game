<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors Game</title>

    <!-- LINKS-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header><h1>Rock Paper Scissors</h1></header>
    <!-- SCORE BOARD -->
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer -score">0</span>
    </div>
    <!-- MESSAGE GAME RESULT -->
    <div class="result"><P>Paper covers rock. You Win!</P></div>
    <!-- CHOICES GAME -->
    <div class="choices">
      <div class="choice" id="paper"><img src="images/noun_wave.svg" alt="" /></div>
      <div class="choice" id="rock"><img src="images/noun_Fist.svg" alt="" /></div>
      <div class="choice" id="scissors"><img src="images/noun_Scissors.svg" alt="" /></div>
    </div>
    <!-- ACTION MESSAGE -->
    <p class="action-message">Make your move</p>
  </body>
</html>
